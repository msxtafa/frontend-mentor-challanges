<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">
  <title>Frontend Mentor | Calculator app</title>

</head>
<body class="theme-1">
  <div class="container">
    <div class="header">
      <div class="logo"><h1>calc</h1></div>
      <div class="theme-container">
        <p>theme</p>
        <div class="theme-switcher">
          <div class="circle"></div>
          <div class="theme-desc">
            <p>1</p>
            <p>2</p>
            <p>3</p>
          </div>
          <span class="theme" data-theme="1"></span>
          <span class="theme" data-theme="2"></span>
          <span class="theme" data-theme="3"></span>
        </div>
      </div>
    </div>
    <div class="display">
      <h1 class="output"></h1>
    </div>
    <div class="keys">
      <div class="key" data-number><h1>7</h1></div>
      <div class="key" data-number><h1>8</h1></div>
      <div class="key" data-number><h1>9</h1></div>
      <div class="key del" data-delete><h1>del</h1></div>
      <div class="key" data-number><h1>4</h1></div>
      <div class="key" data-number><h1>5</h1></div>
      <div class="key" data-number><h1>6</h1></div>
      <div class="key" data-operator="plus"><h1>+</h1></div>
      <div class="key" data-number><h1>1</h1></div>
      <div class="key" data-number><h1>2</h1></div>
      <div class="key" data-number><h1>3</h1></div>
      <div class="key" data-operator="minus"><h1>-</h1></div>
      <div class="key" data-number><h1>.</h1></div>
      <div class="key" data-number><h1>0</h1></div>
      <div class="key" data-operator="divide"><h1>/</h1></div>
      <div class="key" data-operator="multiplicate"><h1>x</h1></div>
      <div class="key reset" data-reset><h1>reset</h1></div>
      <div class="key equal" data-equal><h1>=</h1></div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
