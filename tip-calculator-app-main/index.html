<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!--Fontawesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
   -->
</head>
<body>

  
  
  <div class="container">

    <div class="input">
      <form action="#">
        <div class="bill-container">
          <label for="Bill">Bill</label>
          <div class="input-icon-container">
            <input id="billvalue" type="number" attr="bill">
            <i class="fa fa-usd" aria-hidden="true"></i>
          </div>
        </div>

        
        <div class="tip-container">
          <label class="div1"for="Tip">Select Tip %</label>
          <input class="tips div2 active" type="button" attr="tip" value="5%">
          <input class="tips div3" type="button" attr="tip" value="10%">
          <input class="tips div4" type="button" attr="tip" value="15%">
          <input class="tips div5" type="button" attr="tip" value="25%">
          <input class="tips div6" type="button" attr="tip" value="50%">
          <input class="tips div7" type="number" attr="tip" placeholder="Custom">
        </div>

        <div class="people-container">
          <label for="People">Number of People</label>
          <dv class="input-icon-container">
            <input id="peoplevalue" type="number" attr="people" min="1" max="10">
            <i class="fa fa-users" aria-hidden="true"></i>
          </dv>
        </div>
      </form>
    </div>

    
    <div class="display">
      <div class="display-result">
        <div class="amount">
          <p>Tip Amount <br> <span>/ person</span></p>
          <h1 id="amount" class="amount-result">0.00$</h1>
        </div>
  
        <div class="total">
          <p>Total <br> <span>/ person</span></p>
          <h1 id="total" class="total-result">0.00$</h1>
        </div>
      </div>
      
      <div class="display-reset">
        <button class="reset">Reset</button>
      </div>
    </div>
  
  </div>

</html>
